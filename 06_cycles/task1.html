<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body>
        <h1>Reverse Loop</h1>
        <script>
            let n = parseInt(prompt("Enter the length of an array: "));
            let array = [];
            for (let i=0; i<n; i++) {
                array.push(parseInt(prompt(`Enter ${i}th element of the array: `)))
            }
            let str='';
            for (let i=n-1; i>=0; i--) {
                str += array[i]+' ';
            }
            alert(str)
        </script>
    </body>
</html>
