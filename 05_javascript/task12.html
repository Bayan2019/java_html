<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body>
        <h1>Web Technologies's Grade</h1>
        <script>
            let score = parseInt(prompt("Enter the your score: "));
            let message;

            if (score>=90) {
                message='A'
            } else if (score>=75) {
                message='B'
            } else if (score>=60) {
                message='C'
            } else if (score>=50) {
                message='D'
            } else {
                message='F'
            }
            alert(message)
        </script>
    </body>
</html>
