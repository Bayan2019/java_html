<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default'></script>
    </head>
    <body>
        <h1>Pythagorean theorem</h1>
        <h1>$$c=\sqrt{a^2+b^2}$$</h1>
        <script>
            let a = parseInt(prompt("Insert number 'a': "));
            let b = parseInt(prompt("Insert number 'b': "));
            alert(Math.sqrt(a*a+b*b));
        </script>
    </body>
</html>
