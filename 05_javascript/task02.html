<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body>
        <h1>Divisible or Not Divisible...</h1>
        <script>
            let a = parseInt(prompt("Insert number 'a': "));
            let b = parseInt(prompt("Insert number 'b': "));
            let message = a%b==0 ? "Divisible" : "Not Divisible";
            alert(message);
        </script>
    </body>
</html>
