<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body>
        <div>
            <p>a + b + c = ?</p>
            <p>a - b - c = ?</p>
            <p>a * b * c = ?</p>
        </div>
        <script>
            let a = parseInt(prompt("Enter a: "));
            let b = parseInt(prompt("Enter b: "));
            let c = parseInt(prompt("Enter c: "));
            let message = `a + b + c = ${a+b+c}\na - b - c = ${a-b-c}\na * b * c = ${a*b*c}`;
            alert(message);
        </script>
    </body>
</html>
