<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body>
        <h1>Triangle</h1>
        <script>
            let a = parseInt(prompt("Enter a: "));
            let b = parseInt(prompt("Enter b: "));
            let c = parseInt(prompt("Enter c: "));
            let message="YES";
            if ((a+b<=c) || (b+c<=a) || (c+a<=b)) {
                message="NO"
            }
            alert(message);
        </script>
    </body>
</html>
