<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body>
        <h1>Convert from minutes to hours and minutes</h1>
        <script>
            let n = parseInt(prompt("Enter the amount of minutes: "));
            if (n%60==0) {
                alert(`ONLY ${n/60} HOURS`)
            } else {
                alert(`${Math.floor(n / 60)} HOURS and ${n%60} MINUTES`)
            }
        </script>
    </body>
</html>
