<html>

    <body>
        <h1>Abay and Zarina's wedding</h1>
        <script>
            let v = parseInt(prompt("Enter the speed of your car in km/h: "));
            let s = parseInt(prompt("Enter the distance between you and Aktobe km: "));
            let message = (s/v <= 2.25) ? 'YES, YOU CAN REACH' : 'NO, YOU CAN NOT REACH'
            alert(message)
        </script>
