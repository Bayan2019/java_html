<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body>
        <h1>The Card</h1>
        <script>
            let name = prompt("Insert a name: ");
            let surname = prompt("Insert a surname: ");
            let city = prompt("Insert a city: ");
            let age = prompt("Insert a age: ");
            let message = `Name: ${name}\nSurname: ${surname}\nCity: ${city}\nAge: ${age}`;
            alert(message);
        </script>
    </body>
</html>
