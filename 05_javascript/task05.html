<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body>
        <h1>Divide <strong>k</strong> apples for <strong>n</strong> schoolchildren</h1>
        <script>
            let n = parseInt(prompt("Enter the number of schoolchildren: "));
            let k = parseInt(prompt("Enter the number of apples: "));
            alert(Math.floor(k / n));
        </script>
    </body>
</html>
