<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LocalStorage</title>
        <link rel="stylesheet" href="sprintTask.css" />
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" />
        <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default'></script> -->

    <body>
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" alt="SAPAR" />
            <h1>Sprint Task 4</h1>
            <nav>
                <ul>
                    <li>
                        <a href="./register.html">
                            Logout
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
        </main>
        <script>

            const main = document.querySelector('main');
            const fieldset = document.createElement('div');
            fieldset.innerHTML = `
            <h3>Welcome ${localStorage.getItem("name")}</h3>
            <fieldset class="line-by-line">
                <div class="input-text">
                    <label for="email">EMAIL</label><br />
                    <strong>${localStorage.getItem("email")}</strong>
                </div>
                <div class="input-text">
                    <label for="name1">First Name</label><br />
                    <strong>${localStorage.getItem("name")}</strong>
                </div>
                <div class="input-text">
                    <label for="surname">Last Name</label><br />
                    <strong>${localStorage.getItem("surname")}</strong>
                </div>
                <div class="input-text">
                    <label for="country">Country</label><br />
                    <strong>${localStorage.getItem("country")}</strong>
                </div>
                <div class="input-text">
                    <label for="birthday">Birthday</label><br />
                    <strong>${localStorage.getItem("birthday")}</strong>
                </div>
            </fieldset>
            `;
            main.append(fieldset);
        </script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>
</html>
