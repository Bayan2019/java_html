<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LocalStorage</title>
        <link rel="stylesheet" href="sprintTask.css" />
        <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" />
        <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default'></script> -->
    </head>
    <body>
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png" alt="SAPAR" />
            <h1>Sprint Task 4</h1>
            <nav>
                <ul>
                    <li>
                        <a href="./login.html">
                            Login
                        </a>
                    </li>
                    <li>
                        <a href="./register.html">
                            Register
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <form>
            <fieldset class="line-by-line">
                <div class="input-text">
                    <label for="email">EMAIL</label><br />
                    <input type="text" id="email" required />
                    <p id="errorEmail"></p>
                </div>
                <div class="input-text">
                    <label for="password">Password</label><br />
                    <input type="password" id="password" required />
                </div>
                <div class="input-text">
                    <label for="name1">First Name</label><br />
                    <input type="text" id="name1" required />
                </div>
                <div class="input-text">
                    <label for="surname">Last Name</label><br />
                    <input type="text" id="surname" required />
                </div>
                <div class="input-text">
                    <label for="country">Country</label><br />
                    <select id="country">
                        <option value="Kazakhstan">Kazakhstan</option>
                        <option value="Uzbekistan">Uzbekistan</option>
                        <option value="Kyrgyzstan">Kyrgyzstan</option>
                        <option value="Tajikistan">Tajikistan</option>
                        <option value="Turkmenistan">Turkmenistan</option>
                        <option value="Afghanistan">Afghanistan</option>
                    </select>
                    <p id="errorCountry"></p>
                </div>
                <div class="input-text">
                    <label for="birthday">Birthday</label><br />
                    <input type="date" id="birthday" required />
                </div>
            </fieldset>
            </form>
            <button type="submit" id="register">Register</button>
        </main>
        <script>

            const ps = document.querySelectorAll('p');
            const users = JSON.parse(localStorage.getItem("users")) || [];
            
            function registerFunction() {
                ps.forEach(p => p.style.display="none");
                console.log(!users.find((user)=>user.email===email.value))
                if (!users.find((user)=>user.email===email.value)) { 
                    localStorage.setItem("email", email.value);
                    localStorage.setItem("name", name1.value);
                    localStorage.setItem("surname", surname.value);
                    localStorage.setItem("country", country.value);
                    localStorage.setItem("birthday", birthday.value);
                    users.push(
                        {
                            email: email.value,
                            password: password.value,
                            name: name1.value,
                            surname: surname.value,
                            country: country.value,
                            birthday: birthday.value
                        }
                    )
                    localStorage.setItem("users", JSON.stringify(users));
                    window.location = "./profile.html";
                } else {
                    errorEmail.className="red";
                    errorEmail.innerText="Current email is already in use";
                    errorEmail.style.display="flex"
                }
            }

            register.addEventListener('click', registerFunction);


        </script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>
</html>
