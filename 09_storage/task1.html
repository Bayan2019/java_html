<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LocalStorage</title>
        <link rel="stylesheet" href="../08_dom/task.css" />
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/project02/main/images/logos4.png" />
        <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default'></script> -->
    </head>
    <body>
        <header>
            <img src="https://raw.githubusercontent.com/Bayan2019/project02/main/images/logos3.png" alt="SAPAR" />
            <h1>Save Draft</h1>
        </header>
        <main>
            <form>
                <fieldset class="line-by-line">
                    <legend>Account</legend>
                    <div class="input-text">
                        <label for="name1">First Name</label><br />
                        <input type="text" id="name1" required />
                        <p id="errorName"></p>
                    </div>
                    <div class="input-text">
                        <label for="surname">Last Name</label><br />
                        <input type="text" id="surname" required />
                        <p id="errorSurname"></p>
                    </div>
                    <div class="input-text">
                        <label for="country">Country</label><br />
                        <select id="country">
                            <option value="kz">Kazakhstan</option>
                            <option value="uz">Uzbekistan</option>
                            <option value="kg">Kyrgyzstan</option>
                            <option value="tj">Tajikistan</option>
                            <option value="tm">Turkmenistan</option>
                            <option value="af">Afghanistan</option>
                        </select>
                        <p id="errorCountry"></p>
                    </div>
                    <div class="input-text">
                        <label for="phone">Phone Number</label><br />
                        <input type="text" id="phone" required />
                        <p id="errorPhone"></p>
                    </div>
                </fieldset>
                <button type="button" id="submit" >REGIISTER</button>
                <button type="submit" id="save" >SAVE TO DRAFT</button>
            </form>
            <h2></h2>
        </main>
        <script>
            
            function saveFunction(e) {
                localStorage.setItem("name", name1.value);
                localStorage.setItem("surname", surname.value);
                localStorage.setItem("country", country.value);
                localStorage.setItem("phone", phone.value);
            }

            save.addEventListener('click', saveFunction);


        </script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>
</html>
