<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body align="center">
        <!-- <h1></h1> -->
        <form>
            <table cellpadding =  "10" align="center">
                <tbody>
                    <tr>
                        <td align="right">Name: </td>
                        <td align="left"><input type="text" placeholder="Insert your name:"></td>
                    </tr>
                    <tr>
                        <td align="right">Surname: </td>
                        <td align="left"><input type="text" placeholder="Insert your surname:"></td>
                    </tr>
                    <tr>
                        <td align="right">Father's Name: </td>
                        <td align="left"><input type="text" placeholder="Insert your father's name:"></td>
                    </tr>
                    <tr>
                        <td align="right">City of Residence:</td>
                        <td align="left">
                            <select>
                                <option> Almaty </option>
                                <option> Astana </option>
                                <option> Aktobe </option>
                                <option> Shympkent </option>
                                <option> Taraz </option>               
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Gender:</td>
                        <td align="left">
                            <input type="radio" name="gender"> Male <br>
                            <input type="radio" name="gender"> Female <br>
                            <input type="radio" name="gender"> Other <br>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Date of Birth: </td>
                        <td align="left"><input type="date"></td>
                    </tr>
                    <tr>
                        <td align="right">High School: </td>
                        <td align="left">
                            <select>
                                <option> Republican Specialised Physics and Mathematics Boarding School </option>
                                <option> Tamos Education Cambridge International </option>
                                <option> Miras International School </option>
                                <option> Haileybury </option>               
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">UNT score: </td>
                        <td align="left"><input type="number"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
