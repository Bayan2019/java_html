<!DOCTYPE html>
<html>
    <head>
        <title>FORM</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body align="center">
        <h1>Burger</h1>
        <form>
            <table cellpadding =  "10" align="center">
                <tbody>
                    <tr>
                        <td align="right">Type of Bun:</td>
                        <td align="left">
                            <select>
                                <option> Potator </option>
                                <option> Pretzel rolls </option>
                                <option> English muffin </option>
                                <option> Sesame </option>
                                <option> Brioche </option>                
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Type of Meat:</td>
                        <td align="left">
                            <select>
                                <option> Beef </option>
                                <option> Lamb </option>
                                <option> Turkey </option>
                                <option> Chicken </option>
                                <option> Fish </option>  
                                <option> Veggie </option>              
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Additions:</td>
                        <td align="left">
                            <input type= "checkbox" >  Lettucee  <br> 
                            <input type= "checkbox" >  Tomato  <br> 
                            <input type= "checkbox" >  Onion  <br>
                            <input type= "checkbox" >  Pickles  <br>
                            <input type= "checkbox" >  Cheese  <br>
                            <input type= "checkbox" >  Mashrooms  <br>
                            <input type= "checkbox" >  Avocado  <br>
                            <input type= "checkbox" >  Jalapenos  <br>
                        </td>
                    </tr>
                    <tr>
                        <td align="right">Address: </td>
                        <td align="right"><textarea cols="30" rows="6"></textarea></td>
                    </tr>
                    <tr>
                        <td align="right">Name: </td>
                        <td align="left"><input type="text" placeholder="Insert your name:"></td>
                    </tr>
                    <tr>
                        <td align="right">Desired delivery time: </td>
                        <td align="left"><input type="date"></td>
                    </tr>
                    <tr>
                        <td align="right">Type of Meat:</td>
                        <td align="left">
                            <select>
                                <option> Hamburger </option>
                                <option> Cheeseburger </option>
                                <option> Urdaburger </option>
                                <option> Rajma (Kidney Bean Curry) </option>               
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Order">
        </form>
    </body>
</html>
