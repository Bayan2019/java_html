<!DOCTYPE html>
<html>
    <head>
        <title>REGISTER</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body align="center">
        <form>
            <table cellpadding =  "10" align="center">
                <tbody align="left">
                    <tr>
                        <td>Name</td>
                        <td>Surname</td>
                        <td>Login</td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="Name"></td>
                        <td><input type="text" placeholder="Surname"></td>
                        <td><input type="text" placeholder="Login"></td>
                    </tr>
                    <tr>
                        <td>Country</td>
                        <td>City</td>
                        <td>Street</td>
                    </tr>
                    <tr>
                        <td>
                            <select>
                                <option> Kazakhstan </option>
                                <option> Kyrgyzstan </option>
                                <option> Uzbekistan </option>
                                <option> Tajikistan </option>
                                <option> Turkmenistan </option>  
                                <option> Afghanistan </option>             
                            </select>
                        </td>
                        <td>
                            <select>
                                <option> Almaty </option>
                                <option> Bishkek </option>
                                <option> Tashkent </option>
                                <option> Dushanbe </option>
                                <option> Ashgabat </option>
                                <option> Kabul </option>               
                            </select>
                        </td>
                        <td><input type="text" placeholder="Street"></td>
                    </tr>
                </tbody>
            </table>
            <input type="submit" value="Load Data">
        </form>
    </body>
</html>
