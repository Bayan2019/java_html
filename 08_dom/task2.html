<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM</title>
        <link rel="stylesheet" type="text/css" href='./task.css' />
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/project02/main/images/logos4.png" />
        <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default'></script> -->
    </head>
    <body>
        <header>
            <img src="https://raw.githubusercontent.com/Bayan2019/project02/main/images/logos3.png" alt="SAPAR" />
            <h1>Zoom</h1>
        </header>
        <main>
            <form>
                <fieldset id="login">
                    <legend>Zoom</legend>
                    <button type="button" id="minus">-</button>
                    <span style="font-size: 16px;">SAPAR</span>
                    <button type="button" id="plus">+</button>             
                </fieldset>
            </form>
        </main>
        <script>

            const minus = document.querySelector('#minus')
            const plus = document.querySelector('#plus')
            const span = document.querySelector('span')

            console.log(span.style.fontSize)
            
            function zoomIn() {
                span.style.fontSize = parseInt(span.style.fontSize) - 1 + 'px';
            }
            function zoomOut() {
                span.style.fontSize = parseInt(span.style.fontSize) + 1 + 'px';
            }

            minus.onclick = zoomIn;
            plus.onclick = zoomOut;
        </script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>
</html>
