<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
        <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default'></script> -->
        <style>
            .red {
                color: red;
            }
            .green {
                color: green;
            }
            h2 {
                font-size: large;
            }
        </style>
    </head>
    <body>
        <h1>Authentification</h1>
        <form>
            <label for="nick">NickName</label>
            <input type="text" placeholder="Enter your NickName" id="nick" />
            <label for="pass">PassWord</label>
            <input type="text" placeholder="Enter your PassWord" id="pass" />
            <button type="submit" id="submit">Submit</button>
        </form>
        <script>
            const users = [{"login":"ilyas", "password": "qwerty"},
            {"login":"eldar", "password": "qqqqq"},
            {"login":"assylkhan", "password": "qweqwe"},
            {"login":"anel", "password": "asdasd"},
            {"login":"alibek", "password": "aaaaaa"}];

            let h2 = document.createElement('h2')
            h2.className='red'
            h2.innerText="Invalid"
            const form = document.querySelector('form')
            const submit = document.querySelector('#submit')
            
            function auth() {
                console.log(submit.innerText)
                for (let user of users) {
                    if ((user['login']==nick.value) && (user['password']==pass.value)) {
                        h2.className='green'
                        h2.innerText="Authenticated"
                        break;
                    }
                }
                form.after(h2)
            }

            submit.onclic = auth;


        </script>
    </body>
</html>
