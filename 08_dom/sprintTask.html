<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript</title>
        <link rel="stylesheet" href="./task.css" />
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/project02/main/images/logos4.png" />
        <!-- <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=default'></script> -->
    </head>
    <body>
        <header>
            <img src="https://raw.githubusercontent.com/Bayan2019/project02/main/images/logos3.png" alt="SAPAR" />
            <h1>Sprint Task 3</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Request</legend>
                    <div class="input-text">
                        <label for="amount">Enter the Amount</label>
                        <input type="number" placeholder="Enter your Name" id="amount" required />
                    </div>
                    <div class="input-text">
                        <label for="currencyList">Currency</label>
                        <select id="currencyList">
                            <option value="kzt">KZT</option>
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Result</legend>
                    <div class="input-text">
                        <label for="kzt">KZT (tenge)</label>
                        <h3 id="kzt">-</h3>
                    </div>
                    <div class="input-text">
                        <label for="usd">USD (dollar)</label>
                        <h3 id="usd">-</h3>
                    </div>
                    <div class="input-text">
                        <label for="eur">EUR (euro)</label>
                        <h3 id="eur">-</h3>
                    </div>
                </fieldset>
            </form>
            <h2></h2>
        </main>
        <script>
            
            function convert() {
                if (currencyList.value=='kzt') {
                    kzt.innerText = '-';
                    usd.innerText = (amount.value/431).toFixed(2);
                    eur.innerText = (amount.value/509).toFixed(2);
                } else if (currencyList.value=='usd') {
                    kzt.innerText = (amount.value*429).toFixed(2);
                    usd.innerText = '-';
                    eur.innerText = (amount.value*(429/509)).toFixed(2);
                } else if (currencyList.value=='eur') {
                    kzt.innerText = (amount.value*507).toFixed(2);
                    usd.innerText = (amount.value*(507/431)).toFixed(2);
                    eur.innerText = '-';
                }
            }

            amount.addEventListener('change', convert);
            currencyList.addEventListener('change', convert);


        </script>
        <noscript>You need to enable JavaScript to view the full site.</noscript>
    </body>
</html>
