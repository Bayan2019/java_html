<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body>
        <h1>Students</h1>
        <script>
            let students = [];
            while (true) {
                n = parseInt(prompt("PRESS 1 - TO ADD STUDENT\nPRESS 2 - TO LIST STUDENTS\nPRESS 0 - TO EXIT"))

                if (n==1) {
                    let name = prompt("INSERT NAME: ")
                    let surname = prompt("INSERT SURNAME: ")
                    let gpa = parseFloat(prompt("INSERT GPA: "))
                    students.push({"name": name, "surname": surname, "gpa": gpa})
                } else if (n==2) {
                    let message = ''
                    for (let student of students) {
                        message+=`${student["name"]} - ${student["surname"]} - ${student["gpa"]} GPA\n`;
                    }
                    alert(message)
                } else if (n==0) {
                    break
                }
            }
        </script>
    </body>
</html>
