<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript</title>
        <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/Bayan2019/02_customer_churn_html/main/pictures/logos2.png" />
    </head>
    <body>
        <h1>Geometric mean</h1>
        <script>
            let array = [];
            let number;
            for (let i=0; true; i++) {
                number = parseInt(prompt(`Enter ${i}th element of the array: `))
                if (number==0) {
                    break
                } else {
                    array.push(number)
                }
            }
            let mul = 1;      
            for (let n of array) {
                mul *= n
            }

            alert(Math.pow(mul, 1/array.length))
        </script>
    </body>
</html>
